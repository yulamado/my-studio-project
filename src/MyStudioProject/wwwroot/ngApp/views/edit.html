<div class="jumbotron">
    <form class="form-horizontal" ng-submit="controller.editStudent()">
        <div class="form-group col-md-6">
            <label>FirstName</label>
            <input class="form-control input-lg" ng-model="controller.student.firstName" />
        </div>
        <div class="form-group col-md-6">
            <label>LastName</label>
            <input class="form-control input-lg" ng-model="controller.student.lastName" />
        </div>
        <div class="form-group col-md-6">
            <label>Hour</label>
            <input class="form-control input-lg" ng-model="controller.student.hour" />
        </div>
        <div class="form-group col-md-6">
            <label>Room</label>
            <input class="form-control input-lg" ng-model="controller.student.room" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Edit Now</button>
    </form>
</div>
